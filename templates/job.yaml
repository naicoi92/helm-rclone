{{- if not .Values.cronjob.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.name }}
spec:
  template:
    spec:
      {{- if or (eq .Values.from "local") (eq .Values.to "local") }}
      volumes:
        - name: data
          hostPath:
              path: {{ .Values.local.path }}
              type: DirectoryOrCreate
      {{- end }}
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.image }}
          command:
            - rclone
            - sync
            - '-vv'
            {{- if eq .Values.from "local" }}
            - '/data'
            {{- else }}
            - '{{ .Values.from }}:'
            {{- end }}
            {{- if eq .Values.to "local" }}
            - '/data'
            {{- else }}
            - '{{ .Values.to }}:'
            {{- end }}
          {{- if or (eq .Values.from "local") (eq .Values.to "local") }}
          volumeMounts:
            - mountPath: /data
              name: data
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{ .Values.name }}
          imagePullPolicy: Always
      restartPolicy: Never
  suspend: {{ .Values.suspend }}
{{- end }}